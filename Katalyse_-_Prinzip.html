<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Katalysator-Animation</title>
  <style>
    body {
      background: #f5f5ff;
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    .hill {
      width: 600px;
      height: 200px;
      background: linear-gradient(to top right, #ccc 50%, #fff 50%);
      border-radius: 50% 50% 0 0;
      position: relative;
      margin: 0 auto;
    }

    .ball {
      width: 40px;
      height: 40px;
      background: #ff4d4d;
      border-radius: 50%;
      position: absolute;
      top: 140px;
      left: 0;
      animation: roll 6s linear infinite;
    }

    @keyframes roll {
      0%   { left: 0; top: 140px; }
      25%  { left: 150px; top: 80px; }
      50%  { left: 300px; top: 40px; }
      75%  { left: 450px; top: 80px; }
      100% { left: 600px; top: 140px; }
    }
  </style>
</head>
<body>
  <h1>So hilft ein Katalysator!</h1>
  <div class="hill">
    <div class="ball"></div>
  </div>
  <p>Ohne Katalysator: Der HÃ¼gel ist hoch! <br> Mit Katalysator: Der Weg ist leichter.</p>
</body>
</html>
